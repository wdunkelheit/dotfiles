# Monitors
## See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3,highres,auto,1.5

# Xwayland workaround for scaling / blur
xwayland {
    force_zero_scaling = true
}

#Startup
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = nm-applet
exec-once = blueman-applet
exec-once = corectrl

## Reload
exec = $HOME/.config/waybar/launch.sh
exec = swaybg -m fill -i $HOME/.config/wallpaper

## Startup common applications.
exec-once = firefox
exec-once = Telegram
exec-once = discord
exec-once = steam

# Window Rules
windowrule = workspace 1 silent, class:firefox
windowrule = workspace 3 silent, class:Emacs
windowrule = workspace 3 silent, class:codium
windowrule = workspace 4 silent, class:org.telegram.desktop
windowrule = workspace 4 silent, class:discord
windowrule = workspace 5 silent, class:libreoffice-*
windowrule = workspace 6 silent, class:thunderbird
windowrule = workspace 9 silent, class:steam

# Common modals
## From https://github.com/coffebar/dotfiles/blob/master/.config/hyprland/hyprland.conf
windowrule = float,title:^(Open)$
windowrule = float,title:^(Open File)$
windowrule = float,title:^(Open Folder)$
windowrule = float,title:^(Choose Files)$
windowrule = float,title:^(Save As)$
windowrule = float,title:^(Confirm to replace files)$
windowrule = float,title:^(File Operation Progress)$
windowrulev2 = float,class:^(google-chrome)$,title:^(Open Files)$
windowrulev2 = float,class:^(google-chrome)$,title:^(Open File)$

# Launch media players floating
windowrulev2 = float,class:^(mpv)$
windowrulev2 = float,class:^(blueman-manager)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Some default env vars.
env = XCURSOR_THEME,Breeze-Light
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,"Future-Cyan-Hyprcursor_Theme"
env = HYPRCURSOR_SIZE,36

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
   kb_layout = gb 
   kb_options = caps:escape
   follow_mouse = 1
   natural_scroll = true

   touchpad {
       natural_scroll = yes
   }

   # -1.0 - 1.0, 0 means no modification.
   sensitivity = 0 
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 0
    col.active_border = rgba(166,218,149,1.000)
    col.inactive_border = rgba(183,189,248,1.000)

    layout = master
    no_border_on_floating = yes
}

cursor {
    inactive_timeout = 1 # 1 second
}

misc {
    disable_hyprland_logo = yes
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
decoration {
    rounding = 10
        blur {
            enabled = true
                size = 7
                passes = 3
                new_optimizations = on
        }
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes
    #Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
# See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe_invert = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $TERMINAL
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, ESCAPE, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen
bind = $mainMod, D, exec, wofi --show run
bind = $mainMod, J, togglesplit, # dwindle

## Reload, lock, etc
bind = $mainMod SHIFT, R, exec, hyprctl reload  # Reload Hyprland (and bar)
bind = $mainMod, X, exec, swaylock  # Reload Hyprland (and bar)

## Media Control
bind = $mainMod, P, exec, playerctl play-pause
bind = $mainMod, >, exec, playerctl next
bind = $mainMod, <, exec, playerctl previous>

## Screenshots
env = GRIM_DEFAULT_DIR,$HOME/Pictures/Screenshots/
bind = , Print, exec, grim -g "$(slurp -d)"
bind = $mainMod, Print, exec, grim -g "$(slurp -d)" - | wl-copy

# Move focus with mainMod + arrow keys
## Move Focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

## Move Focussed Window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Play the most recent TikTok from Varg Vikernes
bind = $mainMod SHIFT, B, exec, varg.sh

## Environment Variables
## KDE / QT
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland;xcb

## Electron 
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

## GDK Backend
env = GDK_BACKEND,wayland,x11,*
env = GDK_SCALE,2

### XDG Spec
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

## Application Support
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1

